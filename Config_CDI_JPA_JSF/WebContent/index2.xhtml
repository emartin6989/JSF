<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<h:outputStylesheet library ="css" name="style.css"></h:outputStylesheet></h:head>
<body>
	<h:form>
		<h:messages styleClass="error"/>
			<h:panelGrid columns="3" >
				<h:outputLabel value="nom" />
				<h:inputText value="#{clientBean.client.nom}" id="nom" required="true" label="nom" requiredMessage="Le champs nom est vide" />
				<h:message for="nom" errorClass="error"></h:message>
				<h:outputLabel value="prenom" />
			<h:inputText value="#{clientBean.client.prenom}" id="prenom" required="true" label="prenom" requiredMessage="Le champs prenom est vide"/>
				<h:message for="prenom" errorClass="error"></h:message>
			</h:panelGrid>
			<h:commandButton type="submit" value="Ajouter"
				action="#{clientBean.addClient}" />
			<H2>Liste des Clients</H2>
			<h:dataTable value="#{clientBean.clients}" var="leClient" border="1"
				width="200" cellpadding="5">
				<div align="center">
					<h:column>
						<f:facet name="header">Id</f:facet>    				
               #{leClient.id}
            </h:column>
					<h:column>
						<f:facet name="header">Nom</f:facet>    				
               #{leClient.nom}
            </h:column>
					<h:column>
						<f:facet name="header">Prenom</f:facet>
               #{leClient.prenom}
            </h:column>
					<h:column>
						<f:facet name="header">Supprimer</f:facet>
						<h:commandLink update="@form" value="Supprimer"
							action="#{clientBean.supprimerClient}">
							<f:setPropertyActionListener value="#{leClient}"
								target="#{clientBean.client}"></f:setPropertyActionListener>
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">MAJ</f:facet>
						<h:commandLink update="@form" value="Modifier"
							action="#{clientBean.majClient}">
							<f:setPropertyActionListener value="#{leClient}"
								target="#{clientBean.client}"></f:setPropertyActionListener>
						</h:commandLink>
					</h:column>
				</div>
			</h:dataTable>
		</h:form>
</body>
</html>
